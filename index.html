<!DOCTYPE html>
<html>
<head>
  <title>CRUD OPERATION WITH CRUDCRUD.COM</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">ENTER PRODUCT DETAILS </h2>
        <div class="form-container col-md-3 mt-3">
            <form id="addItemForm">
                <input type="hidden" id="itemId">
                <label for="itemName">ITEM NAME:</label>
                <input type="text" id="itemName" required class="form-control">
                
                <label for="description">DESCRIPTION:</label>
                <input id="description" required class="form-control"></input>
                
                <label for="price">PRICE:</label>
                <input type="number" id="price" required class="form-control">
                
                <label for="quantity">QUANTITY:</label>
                <input type="number" id="quantity" required class="form-control">
                
                
                <button type="submit" id="addItemButton" class="btn btn-danger text-center mt-3">ADD ITEM</button>
              </form>
        </div>
    </div>
 
  

  <h2 class=" mt-4">ADDED ITEMS:</h2>
  <ul id="itemList"></ul>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
